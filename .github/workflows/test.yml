name: Test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}-test-v02
      - name: Install Flit
        if: steps.cache.outputs.cache-hit != 'true'
        run: pip install flit
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: flit install --symlink
      - uses: actions/cache@v2
        id: pre-commit-hooks-cache
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-hooks-${{ hashFiles('.pre-commit-config.yaml') }}-v01
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Commit pre-commit changes
        if: ${{ failure() && matrix.python-version == '3.10' }}
        run: |
          git config --global user.name "pre-commit"
          git config --global user.email github-actions@github.com
          git add --update
          git commit -m "ðŸŽ¨ Format code with pre-commit"
          git push
      - name: Lint
        if: ${{ matrix.python-version != '3.6' }}
        run: bash scripts/lint.sh
      - name: Test
        run: bash scripts/test.sh
      - name: Upload coverage
        uses: codecov/codecov-action@v2
