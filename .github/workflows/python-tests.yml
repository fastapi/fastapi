name: Run Export Tests Only 

on:
  push:
    branches: [master, feature/**]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . \
          fastapi pandas xlsxwriter pyarrow reportlab \
          avro mysql-connector-python protobuf \
          pytest pytest-asyncio httpx pandas-stubs

    - name: Run export route tests only
      run: |
        PYTHONPATH=. pytest tests_export/test_export.py
  