name: Build Docs
on:
  push:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Install Flit
        run: python3.7 -m pip install flit
      - name: Install docs extras
        run: python3.7 -m flit install --extras doc
      - name: Build Docs
        run: python3.7 ./scripts/docs.py build-all
      - uses: actions/upload-artifact@v2
        with:
          name: docs-zip-${{ github.sha }}
          path: ./site/
      - name: Trigger Docs Preview
        run: bash ./scripts/trigger-docs-preview.sh
        env:
          PR1: "${{ github.event.issue.pull_request }}"
          PR2: "${{ github.event.pull_request }}"
          PR3: "${{ github.event.issue.number }}"
          PR4: "${{ github.event.number }}"
          EVENT: '${{ github.event }}'
          NAME: "docs-zip-${{ github.sha }}"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.0.3
        with:
          publish-dir: './site'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
