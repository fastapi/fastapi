name: Preview Docs
on:
  workflow_run:
    workflows:
      - Build Docs
    types: 
      - completed
  # workflow_dispatch:
  #   inputs:
  #     pr:
  #       description: Pull Request number
  #       required: true
  #     name:
  #       description: Artifact name for zip file with docs
  #       required: true
  #     commit:
  #       description: Commit SHA hash
