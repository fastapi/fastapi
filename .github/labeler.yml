docs:
  - all:
    - changed-files:
      - all-globs-to-all-files:
        - '!fastapi/**'
        - '!pyproject.toml'
      - any-glob-to-any-file:
        - docs/en/docs/**
        - docs_src/**

lang-all:
  - all:
    - changed-files:
      - all-globs-to-all-files:
        - '!docs/en/docs/**'
        - '!fastapi/**'
        - '!pyproject.toml'
      - any-glob-to-any-file:
        - docs/*/docs/**

internal:
  - all:
    - changed-files:
      - all-globs-to-all-files:
        - '!docs/*/docs/**'
        - '!fastapi/**'
        - '!pyproject.toml'
      - any-glob-to-any-file:
        - .github/**
        - scripts/**
        - .gitignore
        - .pre-commit-config.yaml
        - pdm_build.py
        - requirements*.txt
