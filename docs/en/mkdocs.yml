  - advanced/using-request-directly.md
  - advanced/middleware.md
  - advanced/sql-databases-peewee.md
  - advanced/async-sql-databases.md
  - advanced/nosql-databases.md
  - advanced/sub-applications-proxy.md
  - advanced/templates.md
  - advanced/graphql.md
  - advanced/websockets.md
  - advanced/events.md
  - advanced/custom-request-and-route.md
  - advanced/testing-websockets.md
  - advanced/testing-events.md
  - advanced/testing-dependencies.md
  - advanced/extending-openapi.md
  - advanced/openapi-callbacks.md
  - advanced/wsgi.md
- async.md
- deployment.md
- project-generation.md
- alternatives.md
- history-design-future.md
- external-links.md
- benchmarks.md
- help-fastapi.md
- contributing.md
- release-notes.md
markdown_extensions:
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- markdown_include.include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_div_format ''
extra:
  social:
  - type: github
    link: https://github.com/tiangolo/typer
  - type: twitter
    link: https://twitter.com/tiangolo
  - type: linkedin
    link: https://www.linkedin.com/in/tiangolo
  - type: rss
    link: https://dev.to/tiangolo
  - type: medium
    link: https://medium.com/@tiangolo
  - type: globe
    link: https://tiangolo.com
extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- https://unpkg.com/mermaid@8.4.6/dist/mermaid.min.js
- js/termynal.js
- js/custom.js
