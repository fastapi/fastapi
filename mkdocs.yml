site_name: FastAPI Export Example (AUEB DMST)
site_url: https://iwannaefraimia.github.io/fastapi/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
repo_url: https://github.com/iwannaefraimia/fastapi
repo_name: iwannaefraimia/fastapi
nav:
  - Home: index.md
  - Usage:
      - Export API: usage/export.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
