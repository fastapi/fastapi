site_name: FastAPI Export Example (AUEB DMST - SEIP - Joanna & George contrib)
site_url: https://iwannaefraimia.github.io/fastapi/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
repo_url: https://github.com/iwannaefraimia/fastapi
repo_name: iwannaefraimia/fastapi
docs_dir: docs
nav:
  - Home: index.md
  - Usage:
      - Export API: usage/export.md
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append(".")
          options:
            show_source: true
