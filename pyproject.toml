[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fastapi"
version = "0.63.0"
description = "FastAPI framework, high performance, easy to learn, fast to code, ready for production"
authors = ["Sebastián Ramírez <tiangolo@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tiangolo/fastapi"
documentation = "https://fastapi.tiangolo.com/"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]

[tool.poetry.dependencies]
python = "^3.6"
starlette = "0.13.6"
pydantic = "^1.0.0"

requests = { version = ">=2.24.0,<3.0.0", optional = true }
aiofiles = { version = ">=0.5.0,<0.6.0", optional = true }
Jinja2 = { version = ">=2.11.2,<3.0.0", optional = true }
python-multipart = { version = ">=0.0.5,<0.0.6", optional = true }
itsdangerous = { version = ">=1.1.0,<2.0.0", optional = true }
PyYAML = { version = ">=5.3.1,<6.0.0", optional = true }
graphene = { version = ">=2.1.8,<3.0.0", optional = true }
ujson = { version = ">=3.0.0,<4.0.0", optional = true }
orjson = { version = ">=3.2.1,<4.0.0", optional = true }
email-validator = { version = ">=1.1.1,<2.0.0", optional = true }
uvicorn = { version = ">=0.12.0,<0.14.0", extras = ["standard"], optional = true }
async-exit-stack = { version = ">=1.0.1,<2.0.0", optional = true }
async_generator = { version = ">=1.10,<2.0.0", optional = true }

[tool.poetry.dev-dependencies]
python-jose = { version = ">=3.1.0,<4.0.0", extras = ["cryptography"] }
passlib = { version = ">=1.7.2,<2.0.0", extras = ["bcrypt"] }
autoflake = ">=1.3.1,<2.0.0"
flake8 = ">=3.8.3,<4.0.0"
uvicorn = { version = ">=0.12.0,<0.14.0", extras = ["standard"] }
graphene = ">=2.1.8,<3.0.0"

pytest = { version = "5.4.3", optional = true }
pytest-cov = { version = "2.10.0", optional = true }
pytest-asyncio = { version = ">=0.14.0,<0.15.0", optional = true }
mypy = { version = "==0.812", optional = true }
black = { version = "==20.8b1", optional = true }
isort = { version = ">=5.0.6,<6.0.0", optional = true }
requests = { version = ">=2.24.0,<3.0.0", optional = true }
httpx = { version = ">=0.14.0,<0.15.0", optional = true }
email-validator = { version = ">=1.1.1,<2.0.0", optional = true }
SQLAlchemy = { version = ">=1.3.18,<1.4.0", optional = true }
peewee = { version = ">=3.13.3,<4.0.0", optional = true }
databases = { version = ">=0.3.2,<0.4.0", extras = ["sqlite"], optional = true }
orjson = { version = ">=3.2.1,<4.0.0", optional = true }
async-exit-stack = { version = ">=1.0.1,<2.0.0", optional = true }
async_generator = { version = ">=1.10,<2.0.0", optional = true }
python-multipart = { version = ">=0.0.5,<0.0.6", optional = true }
aiofiles = { version = ">=0.5.0,<0.6.0", optional = true }
Flask = { version = ">=1.1.2,<2.0.0", optional = true }

mkdocs = { version = ">=1.1.2,<2.0.0", optional = true }
mkdocs-material = { version = ">=6.1.4,<7.0.0", optional = true }
markdown-include = { version = ">=0.5.1,<0.6.0", optional = true }
mkdocs-markdownextradata-plugin = { version = ">=0.1.7,<0.2.0", optional = true }
typer-cli = { version = ">=0.0.9,<0.0.10", optional = true }
PyYAML = { version = ">=5.3.1,<6.0.0", optional = true }

[tool.poetry.extras]
test = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "mypy",
    "flake8",
    "black",
    "isort",
    "requests",
    "httpx",
    "email-validator",
    "SQLAlchemy",
    "peewee",
    "databases",
    "orjson",
    "async-exit-stack",
    "async_generator",
    "python-multipart",
    "aiofiles",
    "flask",
]
doc = [
    "mkdocs",
    "mkdocs-material",
    "markdown-include",
    "mkdocs-markdownextradata-plugin",
    "typer-cli",
    "PyYAML",
]
all = [
    "requests",
    "aiofiles",
    "Jinja2",
    "python-multipart",
    "itsdangerous",
    "PyYAML",
    "graphene",
    "ujson",
    "orjson",
    "email-validator",
    "uvicorn",
    "async-exit-stack",
    "async_generator",
]

[tool.isort]
profile = "black"
known_third_party = ["fastapi", "pydantic", "starlette"]
